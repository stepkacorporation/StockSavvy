<div class="relative z-0 w-full mb-5 group">
    <input
        type="{{ input_type }}"
        name="{{ input_name }}"
        id="{{ input_name }}"
        class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-primary peer"
        placeholder=" "
        required
    />
    <label for="{{ input_name }}"
           class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        {{ label_text }}
    </label>
</div>
