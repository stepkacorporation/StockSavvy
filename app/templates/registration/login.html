{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-3 col-sm-6 col-10">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h6 class="card-text text-center">Log In</h6>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-primary w-50" type="submit">Log In</button>
                </div>
            </div>
        </form>
        <div class="text-center mt-3">
            <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
            <p><a href="{% url 'django_registration_register' %}">Don't have an account? Sign Up.</a></p>
        </div>
    </div>
</div>

{% endblock content %}
