{% extends "base.html" %}

{% block title %}Activation Failed{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-3 col-sm-6 col-10">
        <div class="card">
            <div class="card-header">
                <h6 class="card-text text-center">Activation Failed</h6>
            </div>
            <div class="card-body">
                <p>Sorry, we were unable to activate your account. The following error occurred:</p>
                <p>{{ activation_error.message }}</p>
                <div class="text-center">
                    <a href="{% url 'stocks' %}" class="btn btn-primary">Go to Stocks</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
