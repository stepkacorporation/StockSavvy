{% extends "base.html" %}

{% block title %}Password Reset Done{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-3 col-sm-6 col-10">
        <div class="card">
            <div class="card-header">
                <h6 class="card-text text-center">Password Reset Done!</h6>
            </div>
            <div class="card-body">
                <p>We've emailed you instructions for setting your password. If they haven't
                    arrived in a few minutes, check your spam folder.</p>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">Return to Logging In</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
